{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogicum</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1 class="main-title">Blogicum</h1>
        <nav>
            <ul>
                <li><a href="{% url 'blog:index' %}">Главная</a></li>
                <li><a href="{% url 'pages:about' %}">О нас</a></li>
                <li><a href="{% url 'pages:rules' %}">Наши правила</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Последние публикации</h2>
        {% for post in posts %}
            <article class="post">
                <h3>{{ post.location }}</h3>
                <p class="post-meta">
                    Дата: {{ post.date }} | 
                    Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a>
                </p>
                <p>{{ post.text|truncatewords:30 }}</p>
                <a href="{% url 'blog:post_detail' post.id %}" class="read-more">Читать полный текст</a>
            </article>
        {% endfor %}
    </main>
    <footer>
        <p>&copy; 2023 Blogicum</p>
    </footer>
</body>
</html>
